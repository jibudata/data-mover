# permissions for end users to view dataexports.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dataexport-viewer-role
rules:
- apiGroups:
  - migration.yinhestor.com
  resources:
  - dataexports
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - migration.yinhestor.com
  resources:
  - dataexports/status
  verbs:
  - get
