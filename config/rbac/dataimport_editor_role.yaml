# permissions for end users to edit dataimports.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dataimport-editor-role
rules:
- apiGroups:
  - migration.yinhestor.com
  resources:
  - dataimports
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - migration.yinhestor.com
  resources:
  - dataimports/status
  verbs:
  - get
