name: Docker Image CI

on:
  push:
    branches:
      - '*'
      - '**'
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Login to Alicloud Docker registry
      uses: docker/login-action@v1
      with:
        registry: registry.cn-shanghai.aliyuncs.com
        username: ${{ secrets.ALI_REGISTRY_USER }}
        password: ${{ secrets.ALI_REGISTRY_PASS }}
    - name: Build the Docker image
      run: |
        export REGISTRY="registry.cn-shanghai.aliyuncs.com/jibudata"
        bash hack/build-image.sh
    - name: Push the Docker image
      run: |
        export REGISTRY="registry.cn-shanghai.aliyuncs.com/jibudata"
        bash -x hack/push-image.sh
